{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="javascript:history.go(-1)">Back</a>


      <form action="summary" method="post" class="form">


          <h1 class="heading-medium">
          What is your child's gender as written in their passport?
          </h1>

            <div class="form-group">
              <fieldset>

                <legend class="visuallyhidden">
                  Select which of these applies to you
                </legend>

                <label for="male" class="block-label">
                  <input id="male" type="radio" name="gender" value="Male" {{ checked("gender","Male") }}>
                  Male
                </label>

                <label for="female" class="block-label">
                  <input id="female" type="radio" name="gender" value="Female" {{ checked("gender","Female") }}>
                  Female
                </label>

                <label for="unspecified" class="block-label">
                  <input id="unspecified" type="radio" name="gender" value="Unspecified" {{ checked("gender","Unspecified") }}>
                  Unspecified
                </label>
              </fieldset>
            </div>


        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>
      </form>


    </div>
  </div>
</main>

{% endblock %}
